<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient" gradientTransform="rotate(90)">
            <stop class="stop1" offset="0%" stop-color="rgb(57, 85, 104)" />
            <stop class="stop2" offset="50%" stop-color="rgb(88, 98, 100)" />
            <stop class="stop3" offset="100%" stop-color="rgb(176, 159, 109)" />
        </linearGradient>
        <filter id="noiseFilter">
          <feTurbulence
              type="fractalNoise"
              baseFrequency="0.65"
              numOctaves="3"
              stitchTiles="stitch" />
        </filter>
    </defs>
    <rect id="rect2" x="0" y="0" width="100%" height="100%" fill="url(#gradient)" />
  <rect id="rect1" x="0" y="0" width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.2" />
</svg>